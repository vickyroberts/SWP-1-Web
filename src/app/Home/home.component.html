<!-- Full Page Image Background Carousel Header -->
   <carousel-new [interval]="NextPhotoInterval" [noWrap]="noLoopSlides">
    <slide *ngFor="let slidez of slides; let index=index"
            [active]="slidez.active">
            <div class="fill" [ngStyle]="{'background-image':'url(' + slidez.image + ')'}" height="536px" width="100%"></div>
                <div class="carousel-caption">
                    <h2>{{slidez.text}}</h2>
					<p>{{slidez.text}}</p>
                </div>    
        </slide>
    </carousel-new>
    <!-- Page Content -->
    <div class="container main-content">
		<section class="row carousel-wrap1">

							<div class="col-xs-12 col-sm-3 col-md-3">
								<a href="#">
									<img src="assets/images/chitale-dahi.jpg" class="img-responsive">

								</a>
								<p class="offer-details">Up to 50% Off</p>
								<p>50/-</p>
							</div>
						</div>

							</div>
						</div>
						<div class="item">
